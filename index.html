<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’– Nosso Cantinho</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe4ec;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* Sem overflow para scroll */
    }

    .login-container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      z-index: 10;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      color: #d63384;
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 10px;
      border: 2px solid #d63384;
      border-radius: 10px;
      outline: none;
      width: 100%;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    .heart {
      position: fixed; /* Mudei aqui de absolute para fixed */
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.6;
      pointer-events: none; /* pra nÃ£o interferir em cliques */
    }

    .heart:before, .heart:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -50px;
        left: calc(100vw * var(--x));
      }
      100% {
        bottom: 100vh;
        left: calc(100vw * var(--x) + 50px);
      }
    }

    @media (max-width: 420px) {
      h2 {
        font-size: 1.5rem;
      }

      input[type="password"], button {
        font-size: 1rem;
      }

      .login-container {
        padding: 20px;
        border-radius: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container" id="login">
    <h2>ðŸ’Œ Bem-vindo ao nosso cantinho!</h2>
    <p>Digite a senha para entrar nesse momento especial</p>
    <input type="password" id="senha" placeholder="Senha mÃ¡gica" />
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <script>
    const senhaCorreta = "wxw"; // ðŸ©· Troque aqui

    function verificarSenha() {
      const entrada = document.getElementById('senha').value;
      if (entrada === senhaCorreta) {
        document.getElementById('login').style.display = 'none';
        window.location.href = "home.html";
      } else {
        alert("Senha incorreta ðŸ’”");
      }
    }

    // Cria coraÃ§Ãµes flutuantes
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.setProperty("--x", Math.random());
      heart.style.left = `${Math.random() * 90}%`; // limitar para 90% da tela
      heart.style.animationDuration = `${5 + Math.random() * 5}s`;
      heart.style.opacity = `${0.3 + Math.random() * 0.5}`;
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
